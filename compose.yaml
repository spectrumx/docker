services:
  icarus:
    image: randyherban/icarus:latest
    platform: linux/arm64/v8
    env_file: ".env"
    volumes:
      #- ./icarus/system.json:/opt/radiohound/icarus/system.json
      - /data:/data
      - /opt/mep-examples:/opt/mep-examples
      - /home/mep:/home/mep
      - /opt/radiohound/.ssh:/opt/radiohound/.ssh
    network_mode: "host"
    container_name: "icarus"
    restart: unless-stopped
    profiles:
      - dev

  radiohound_web:
    image: randyherban/radiohound_web:latest
    platform: linux/arm64/v8
    env_file: ".env"
    network_mode: "host"
    container_name: "radiohound_web"
    restart: unless-stopped
    profiles:
      - dev

  radiohound_app:
    image: randyherban/radiohound_app:latest
    platform: linux/arm64/v8
    env_file: ".env"
    network_mode: "host"
    container_name: "radiohound_app"
    restart: unless-stopped
    profiles:
      - dev

  mqtt:
    image: "eclipse-mosquitto"
    container_name: "mqtt"
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto:/etc/mosquitto
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  mongodb:
    image: "mongodb/mongodb-community-server:8.2.1-ubuntu2204"
    container_name: "mongodb"
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
        - mongodb:/data/db
    env_file: ".env"
    networks:
      - mongodb
    profiles:
      - dev

  recorder:
    image: ghcr.io/ryanvolz/mep-docker/recorder:v1.2
    build: ./recorder
    container_name: recorder
    environment:
      - DRF_RECORDING_DIR=/data/ringbuffer
      - DRF_TMP_RINGBUFFER_DIR=/data/tmp-ringbuffer
      - HOLOSCAN_EXECUTOR_LOG_LEVEL=WARN
      - HOLOSCAN_LOG_LEVEL=INFO
      - HOLOSCAN_LOG_FORMAT=DEFAULT
      - PYTHONUNBUFFERED=1
      - RECORDER_DEFAULT_CONFIG=sr1MHz
    network_mode: host
    restart: unless-stopped
    runtime: nvidia
    tmpfs:
      - /ramdisk:mode=777,uid=${UID},gid=${GID},nodev,nosuid,noexec,size=1G
    user: ${UID}:${GID}
    volumes:
      - /data:/data
      - ./recorder:/app

volumes:
    mongodb:

networks:
  mongodb:
